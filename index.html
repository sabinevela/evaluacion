<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de Bootstrap con CSS externo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/grid.css">
</head>
<body>
  <div class="texto-inicio">
  <h1>EVALUACION</h1>
  <h5>Sabine Vela</h5></div>
  <div class="container mt-4">
    <div class="row">
     
      <div class="col-md-8 mb-4">
        <div class="rectangulo grande">
          <h1>Search Preview</h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="rectangulo pequeno mb-4">
          Contenedor de multiples cuentas
        </div>
        <div class="rectangulo pequeno">
          Forget Me Not
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6 texto-1">
          <p>Personaliza el funcionamiento de Firefox con extensiones.</p>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-around align-items-center">
            <div class="text-center mx-2">
              <img src="imagenes/casa.png" alt="casa" class="footer-imagen">
              <p>Home</p>
            </div>
            <div class="text-center mx-2">
              <img src="imagenes/busqueda-de-lupa.png" alt="Image 2" class="footer-imagen">
              <p>Buscar</p>
            </div>
            <div class="text-center mx-2">
              <img src="imagenes/cruzar.png" alt="Image 3" class="footer-imagen">
              <p>Cancelar</p>
            </div>
            <div class="text-center mx-2">
              <img src="imagenes/comprobado.png" alt="Image 4" class="footer-imagen">
              <p>Comprobado</p>
            </div>
            <div class="text-center mx-2">
              <img src="imagenes/iniciar-sesion.png" alt="Image 5" class="footer-imagen">
              <p>Iniciar sesión</p>
            </div>
            <div class="text-center mx-2">
              <img src="imagenes/cerrar-sesion.png" alt="Image 6" class="footer-imagen">
              <p>Cerrar sesión</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
